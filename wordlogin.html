<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Animated Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 8s infinite;
        }
        .bubble1 { width: 120px; height: 120px; left: 10%; top: 10%; background: #fbc2eb; animation-delay: 0s;}
        .bubble2 { width: 80px; height: 80px; right: 15%; top: 20%; background: #a1c4fd; animation-delay: 2s;}
        .bubble3 { width: 100px; height: 100px; left: 20%; bottom: 15%; background: #fcb69f; animation-delay: 4s;}
        .bubble4 { width: 60px; height: 60px; right: 10%; bottom: 10%; background: #c2e9fb; animation-delay: 6s;}
        @keyframes float {
            0% { transform: translateY(0);}
            50% { transform: translateY(-40px);}
            100% { transform: translateY(0);}
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 30px;
            width: 350px;
            z-index: 1;
            position: relative;
            animation: popin 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popin {
            0% { transform: scale(0.7); opacity: 0;}
            100% { transform: scale(1); opacity: 1;}
        }
        .login-container h2 {
            text-align: center;
            color: #ff758c;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: #f1f1f1;
            font-size: 1em;
            transition: box-shadow 0.2s;
            outline: none;
        }
        input:focus, select:focus {
            box-shadow: 0 0 0 2px #ffb199;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 14px 0 rgba(255, 121, 121, 0.15);
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #ff7eb3 0%, #ff758c 100%);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <form class="login-container" id="loginForm" autocomplete="off">
        <h2>Student Login</h2>
        <div class="form-group">
            <label for="stdname">Student Name</label>
            <input type="text" id="stdname" name="stdname" required placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="OM">OM </option>
                <option value="CCC">CCC</option>
                <option value="DFA">DFA</option>
                <option value="ADFA">ADFA</option>
                <option value="DCA">DCA</option>
                <option value="ADCA">ADCA</option>
                <option value="O LEVEL">O LEVEL</option>
                <option value="TALLY">TALLY</option>
                <option value="DTP">DTP</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();
            window.location.href = "wordintruction.html";
        });
    </script>
</body>
</html>
