<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objective Test - 25 Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            animation: bgmove 10s infinite alternate;
        }
        @keyframes bgmove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.15);
            padding: 32px 24px 24px 24px;
            animation: fadein 1s;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .question-num {
            font-size: 1.2em;
            color: #43cea2;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .question-text {
            font-size: 1.1em;
            margin-bottom: 18px;
            color: #222;
        }
        .options label {
            display: block;
            background: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border: 2px solid transparent;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .options label.selected {
            background: #43cea2;
            color: #fff;
            border-color: #43cea2;
        }
        .options label.correct {
            background: #a8e063;
            color: #222;
            border-color: #43cea2;
            font-weight: bold;
        }
        .options label.incorrect {
            background: #ff6a6a;
            color: #fff;
            border-color: #e74c3c;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            gap: 10px;
        }
        .controls button {
            flex: 1;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            background: #43cea2;
            color: #fff;
            transition: background 0.2s;
            margin: 0 2px;
        }
        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .controls .mark-btn.marked {
            background: #f9d423;
            color: #222;
        }
        .timer {
            text-align: right;
            font-size: 1.1em;
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
            animation: blink 1s step-end infinite alternate;
        }
        @keyframes blink {
            0% { color: #e67e22; }
            100% { color: #d35400; }
        }
        .question-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 18px 0 0 0;
            justify-content: center;
        }
        .question-nav button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #eee;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            outline: none;
            font-size: 1em;
            border: 2px solid transparent;
        }
        .question-nav button.current {
            background: #43cea2;
            color: #fff;
            border-color: #43cea2;
        }
        .question-nav button.answered {
            background: #a8e063;
            color: #222;
            border-color: #43cea2;
        }
        .question-nav button.marked {
            background: #f9d423;
            color: #222;
            border-color: #f9d423;
        }
        .score-section {
            text-align: center;
            margin-top: 30px;
            animation: fadein 1s;
        }
        .score-section h2 {
            color: #43cea2;
            margin-bottom: 10px;
        }
        .score-section .result-list {
            margin-top: 20px;
            text-align: left;
        }
        .score-section .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #f1f1f1;
        }
        .score-section .result-item.correct {
            background: #a8e063;
            color: #222;
        }
        .score-section .result-item.incorrect {
            background: #ff6a6a;
            color: #fff;
        }
        @media (max-width: 700px) {
            .container { max-width: 98vw; padding: 12px 2vw 18px 2vw;}
            .question-nav button { width: 28px; height: 28px; font-size: 0.95em;}
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="timer" id="timer">40:00</div>
        <div class="question-nav" id="question-nav"></div>
        <div id="quiz-section">
            <div class="question-num" id="question-num"></div>
            <div class="question-text" id="question-text"></div>
            <div class="options" id="options"></div>
            <div class="controls">
                <button id="prev-btn">Previous</button>
                <button id="mark-btn" class="mark-btn">Mark for Later</button>
                <button id="next-btn">Next</button>
                <button id="submit-btn" style="background:#e67e22;">Submit</button>
            </div>
        </div>
        <div id="score-section" class="score-section" style="display:none;"></div>
    </div>
    <script>
        // 25 sample questions (replace with your own)
        const questions = [
            {
                question: "कंप्यूटर का जनक या पिता किसे कहा जाता है?",
                options: ["एलन टूरिंग", "स्टीव जॉब्स", "चार्ल्स बैबेज", "वोन नुमेंन"],
                answer: 2
            },
            {
                question: "सबसे पहले कंप्यूटर का नाम क्या था?",
                options: ["ATLAS", "विंडोज", "लिनक्स", "ENIAC"],
                answer: 3
            },
            {
                question: "विंडोज क्या है?",
                options: ["एप्लीकेशन सॉफ्टवेयर", "यूटिलिटी सॉफ्टवेयर", "ऑपरेटिंग सिस्टम", "हार्डवेयर"],
                answer: 2
            },
            {
                question: "कंप्यूटर की कितनी पीढियां होती है?",
                options: ["तीन", "चार", "पांच", "छः"],
                answer: 2
            },
            {
                question: "विश्व कंप्यूटर साक्षरता दिवस कब मनाया जाता है ?",
                options: ["15 दिसम्बर", "17 जनवरी", "7 जुलाई", "2 दिसम्बर"],
                answer: 3
            },
            {
                question: "कंप्यूटर की पहली पीढ़ी में निम्न में से किसका इस्तेमाल किया जाता था?",
                options: ["IC (इंटीग्रेटेड चिप)", "ट्रांजिस्टर", "वैक्यूम ट्यूब", "माइक्रोप्रोसेसर"],
                answer: 2
            },
            {
                question: "PC का पूरा नाम है?",
                options: ["प्रोग्राम काउंटर", "पर्सनल कंप्यूटर", "पर्सनल काउंटर", "प्रोग्राम कंप्यूटर"],
                answer: 1
            },
            {
                question: "कंप्यूटर का हिंदी नाम क्या है?",
                options: ["गणना करने वाला", "कामकाजी", "संगणक", "तेजी से काम करने वाला"],
                answer: 2
            },
            {
                question: "निम्नलिखित में से आउटपुट डिवाइस कौन सी है?",
                options: ["कीबोर्ड", "माउस", "प्रोजेक्टर", "माइक्रोफोन"],
                answer: 2
            },
            {
                question: "निम्न में से इनपुट डिवाइस कौन सी है?",
                options: ["मॉनिटर", "प्रोजेक्टर", "प्रिंटर", "स्कैनर"],
                answer: 3
            },
            {
                question: "निम्न में से इमेज फाइल फॉरमेट कौन सा है?",
                options: [".wav", ".mp4", ".jpg", ".mp3"],
                answer: 2
            },
            {
                question: "निम्न में से ऑपरेटिंग सिस्टम कौन है?",
                options: ["गूगल क्रोम", "एंटीवायरस", "यूट्यूब", "विंडोज"],
                answer: 3
            },
            {
                question: "बाइनरी नंबर सिस्टम में कितने अंक (number) होते हैं?",
                options: ["दो", "तीन", "चार", "आठ"],
                answer: 0
            },
            {
                question: "कंप्यूटर का दिमाग किसे कहा जाता है ?",
                options: ["ROM", "CPU", "RAM", "CD ड्राइव "],
                answer: 1
            },
            {
                question: "CPU का पूरा नाम क्या है?",
                options: ["सेंट्रल प्रोसेसिंग यूनिट", "कंप्यूटर पॉवर यूनिट", "सेंट्रल पॉवर यूनिट", "सेंटर पागल यूनिट"],
                answer: 0
            },
            {
                question: "सबसे तेज कंप्यूटर कौन सा है ?",
                options: ["सुपर कंप्यूटर", "एनालॉग कंप्यूटर", "डिजिटल कंप्यूटर", "हाइब्रिड कंप्यूटर"],
                answer: 0
            },
            {
                question: "डॉक्यूमेंट को SAVE करने के लिए किस कमांड का इस्तेमाल किया जाता है?",
                options: ["Ctrl + C", "Ctrl + P", "Shift + X", "Ctrl + S"],
                answer: 3
            },
            {
                question: "डॉक्यूमेंट में मौजूद text को cut करने के लिए किस कमांड का इस्तेमाल किया जाता है?",
                options: ["Ctrl + C", "Ctrl + P", "Ctrl + X", "Shift + X"],
                answer: 2
            },
            {
                question: "डॉक्यूमेंट में मौजूद text को Copy करने के लिए किस कमांड का इस्तेमाल किया जाता है?",
                options: ["Ctrl + C", "Ctrl + P", "Shift + X", "Ctrl + X"],
                answer: 0
            },
            {
                question: "डॉक्यूमेंट को प्रिंट करने के लिए किस कमांड का इस्तेमाल किया जाता है?",
                options: ["Ctrl + C", "Ctrl + P", "Shift + X", "Ctrl + S"],
                answer: 1
            },
            {
                question: "भारत में इंटरनेट की शुरुआत किस वर्ष हुई?",
                options: ["1994", "1995", "1996", "1997"],
                answer: 1
            },
            {
                question: "की-बोर्ड में ‘Function Key’ की कितनी होती है?",
                options: ["10", "12", "20", "25"],
                answer: 1
            },
            {
                question: "1 मेगाबाइट (MB) में कितने बाइट होते है ?",
                options: ["1024 KB", "1024 MB", "1024 GB", "1024 TB"],
                answer: 0
            },
            {
                question: "विंडोज का पहला वर्जन कौन सा था?",
                options: ["विंडोज 1", "विंडोज XP", "विंडोज 7", "MS DOS"],
                answer: 1
            },
            {
                question: "निम्नलिखित में से हार्डवेयर डिवाइस नहीं है?",
                options: ["मॉनिटर", "CPU", "माउस", "excel"],
                answer: 3
            }
        ];

        // State
        let currentQuestion = 0;
        let answers = Array(questions.length).fill(null); // user's selected option index
        let marked = Array(questions.length).fill(false); // marked for later
        let submitted = false;
        let timer = 40 * 60; // 40 minutes in seconds
        let timerInterval = null;

        // Elements
        const questionNumEl = document.getElementById('question-num');
        const questionTextEl = document.getElementById('question-text');
        const optionsEl = document.getElementById('options');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const markBtn = document.getElementById('mark-btn');
        const submitBtn = document.getElementById('submit-btn');
        const timerEl = document.getElementById('timer');
        const questionNavEl = document.getElementById('question-nav');
        const quizSection = document.getElementById('quiz-section');
        const scoreSection = document.getElementById('score-section');

        function pad(n) { return n < 10 ? '0' + n : n; }

        function updateTimer() {
            let min = Math.floor(timer / 60);
            let sec = timer % 60;
            timerEl.textContent = `${pad(min)}:${pad(sec)}`;
            if (timer <= 0) {
                clearInterval(timerInterval);
                submitQuiz();
            }
            timer--;
        }

        function renderQuestionNav() {
            questionNavEl.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const btn = document.createElement('button');
                btn.textContent = i + 1;
                if (i === currentQuestion) btn.classList.add('current');
                if (answers[i] !== null) btn.classList.add('answered');
                if (marked[i]) btn.classList.add('marked');
                btn.onclick = () => {
                    currentQuestion = i;
                    renderQuestion();
                };
                questionNavEl.appendChild(btn);
            }
        }

        function renderQuestion() {
            renderQuestionNav();
            const q = questions[currentQuestion];
            questionNumEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionTextEl.textContent = q.question;
            optionsEl.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const label = document.createElement('label');
                if (answers[currentQuestion] === idx) label.classList.add('selected');
                label.innerHTML = `<input type="radio" name="option" value="${idx}" ${answers[currentQuestion] === idx ? 'checked' : ''}>${opt}`;
                label.onclick = () => {
                    answers[currentQuestion] = idx;
                    renderQuestion();
                };
                optionsEl.appendChild(label);
            });
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = currentQuestion === questions.length - 1;
            markBtn.textContent = marked[currentQuestion] ? "Unmark" : "Mark for Later";
            markBtn.classList.toggle('marked', marked[currentQuestion]);
        }

        prevBtn.onclick = () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        };
        nextBtn.onclick = () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            }
        };
        markBtn.onclick = () => {
            marked[currentQuestion] = !marked[currentQuestion];
            renderQuestion();
        };
        submitBtn.onclick = () => {
            if (confirm("Are you sure you want to submit the test?")) {
                submitQuiz();
            }
        };

        function submitQuiz() {
            if (submitted) return;
            submitted = true;
            clearInterval(timerInterval);
            quizSection.style.display = 'none';
            questionNavEl.style.display = 'none';
            timerEl.style.display = 'none';
            // Calculate score
            let score = 0;
            let results = [];
            for (let i = 0; i < questions.length; i++) {
                const correct = questions[i].answer;
                const userAns = answers[i];
                if (userAns === correct) score++;
                results.push({
                    question: questions[i].question,
                    options: questions[i].options,
                    correct,
                    userAns
                });
            }
            // Show score and answers
            let html = `<h2>Your Score: ${score} / ${questions.length}</h2>`;
            html += `<div class="result-list">`;
            results.forEach((res, idx) => {
                let status = res.userAns === res.correct ? 'correct' : 'incorrect';
                html += `<div class="result-item ${status}"><b>Q${idx+1}:</b> ${res.question}<br>`;
                res.options.forEach((opt, i) => {
                    let optStatus = '';
                    if (i === res.correct) optStatus = ' <b style="color:#43cea2;">(Correct)</b>';
                    if (i === res.userAns && res.userAns !== res.correct) optStatus = ' <b style="color:#e74c3c;">(Your Answer)</b>';
                    if (i === res.userAns && res.userAns === res.correct) optStatus = ' <b style="color:#43cea2;">(Your Answer)</b>';
                    html += `<div>${String.fromCharCode(65+i)}. ${opt}${optStatus}</div>`;
                });
                html += `</div>`;
            });
            html += `</div>`;
            scoreSection.innerHTML = html;
            scoreSection.style.display = '';
        }

        // Start
        renderQuestion();
        renderQuestionNav();
        timerEl.textContent = "40:00";
        timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
